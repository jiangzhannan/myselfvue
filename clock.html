<!DOCTYPE html>
<html>
	<head>
		<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" name=viewport>
		<meta charset="utf-8">
		<title>时钟</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/clock.css" />
	</head>
	<body>
		<div class="cl-main">
			<div class="cl-line">
				<div class="cl-clock">
					<div class="cl-num">
						<span>1</span>
						<span>2</span>
						<span>3</span>
						<span>4</span>
						<span>5</span>
						<span>6</span>
						<span>7</span>
						<span>8</span>
						<span>9</span>
						<span>10</span>
						<span>11</span>
						<span>12</span>
					</div>
					<div class="cl-circle">
						<div class="cl-circleline">
							<div class="cl-dot"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.3.1.min.js"></script>
	</body>
</html>
